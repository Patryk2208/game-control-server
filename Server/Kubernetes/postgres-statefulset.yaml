apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: game
  labels:
    app: game
spec:
  serviceName: postgres-service
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: users
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-basic-auth
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-basic-auth
                  key: password
          volumeMounts:
            - name: test-postgres-claim
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: test-postgres-claim
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: postgres-ssd
        resources:
          requests:
            storage: 20Gi
        volumeMode: Filesystem